<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Data Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="header">
       <h1>Clan Data Dashboard</h1>
       <div class="theme-toggle" id="themeToggle">

       
    <div class="theme-toggle__slider"></div>
    <div class="theme-toggle__icon theme-toggle__sun"><svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <circle cx="12" cy="12" r="5" fill="yellow" stroke="#000000" stroke-width="2"/><g stroke="#000000" stroke-width="2"><line x1="12" y1="1" x2="12" y2="5"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="1" y1="12" x2="5" y2="12"/><line x1="19" y1="12" x2="23" y2="12"/><line x1="4" y1="4" x2="7" y2="7"/><line x1="17" y1="17" x2="20" y2="20"/><line x1="4" y1="20" x2="7" y2="17"/><line x1="17" y1="7" x2="20" y2="4"/></g></svg>
</div>
    <div class="theme-toggle__icon theme-toggle__moon"><svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" fill="#000000"/></svg>
</div>
</div>
    </div>





        <!-- Filter Section -->
        <div class="filters filter-container">
            <label for="clanTypeFilter">Clan Type:</label>
            <select id="clanTypeFilter">
                <option value="">All</option>
                <option value="open">Open</option>
                <option value="closed">Closed</option>
                <option value="inviteOnly">Invite Only</option>
            </select>

            <label for="minMembersFilter">Min Members:</label>
            <input type="number" id="minMembersFilter" placeholder="0" min="0">

            <label for="raidLeagueFilter">Raid League:</label>
            <select id="raidLeagueFilter">
                <option value="">All</option>
                <option value="Titan League I">Titan I</option>
                <option value="Titan League II">Titan II</option>
                <option value="Titan League III">Titan III</option>
            </select>
        </div>

        <!-- Action Buttons -->
        <button id="fetchBtn">Fetch Clan</button>
        <button id="stopBtn">Stop</button>

        <!-- Loader -->
        <div id="loader" class="loader hidden"></div>

        <!-- Data Output -->
        <div id="output" class="data-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
