<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Data Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Clan Data Dashboard</h1>
<div class="dark-mode-toggle">
  <label>
    <input type="checkbox" id="darkModeSwitch">
    Dark Mode
  </label>
</div>
        <button
  class="theme-toggle"
  type="button"
  title="Toggle theme"
  aria-label="Toggle theme"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
    width="1em"
    height="1em"
    fill="currentColor"
    class="theme-toggle__expand"
    viewBox="0 0 32 32"
  >
    <clipPath id="theme-toggle__expand__cutout">
      <path d="M0-11h25a1 1 0 0017 13v30H0Z" />
    </clipPath>
    <g clip-path="url(#theme-toggle__expand__cutout)">
      <circle cx="16" cy="16" r="8.4" />
      <path d="M18.3 3.2c0 1.3-1 2.3-2.3 2.3s-2.3-1-2.3-2.3S14.7.9 16 .9s2.3 1 2.3 2.3zm-4.6 25.6c0-1.3 1-2.3 2.3-2.3s2.3 1 2.3 2.3-1 2.3-2.3 2.3-2.3-1-2.3-2.3zm15.1-10.5c-1.3 0-2.3-1-2.3-2.3s1-2.3 2.3-2.3 2.3 1 2.3 2.3-1 2.3-2.3 2.3zM3.2 13.7c1.3 0 2.3 1 2.3 2.3s-1 2.3-2.3 2.3S.9 17.3.9 16s1-2.3 2.3-2.3zm5.8-7C9 7.9 7.9 9 6.7 9S4.4 8 4.4 6.7s1-2.3 2.3-2.3S9 5.4 9 6.7zm16.3 21c-1.3 0-2.3-1-2.3-2.3s1-2.3 2.3-2.3 2.3 1 2.3 2.3-1 2.3-2.3 2.3zm2.4-21c0 1.3-1 2.3-2.3 2.3S23 7.9 23 6.7s1-2.3 2.3-2.3 2.4 1 2.4 2.3zM6.7 23C8 23 9 24 9 25.3s-1 2.3-2.3 2.3-2.3-1-2.3-2.3 1-2.3 2.3-2.3z" />
    </g>
  </svg>
</button>
        <!-- Filter Section -->
        <div class="filters filter-container">
            <label for="clanTypeFilter">Clan Type:</label>
            <select id="clanTypeFilter">
                <option value="">All</option>
                <option value="open">Open</option>
                <option value="closed">Closed</option>
                <option value="inviteOnly">Invite Only</option>
            </select>

            <label for="minMembersFilter">Min Members:</label>
            <input type="number" id="minMembersFilter" placeholder="0" min="0">

            <label for="raidLeagueFilter">Raid League:</label>
            <select id="raidLeagueFilter">
                <option value="">All</option>
                <option value="Titan League I">Titan I</option>
                <option value="Titan League II">Titan II</option>
                <option value="Titan League III">Titan III</option>
            </select>
        </div>

        <!-- Action Buttons -->
        <button id="fetchBtn">Fetch Clan Data</button>
        <button id="stopBtn">Stop</button>

        <!-- Loader -->
        <div id="loader" class="loader hidden"></div>

        <!-- Data Output -->
        <div id="output" class="data-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
